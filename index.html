<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>beta-billing</title>

</head>

<body>
    <header>
        <img src="/img/logo.svg" alt="null-logo" class="logo">
        <div class="def">
            <h1 class="title">Null biling</h1>
            <p class="desc">Fill the inputs down below within the client data.</p>
        </div>
    </header>

    <div class="container">
        <!-- 
       1-  Representante
       2-  Nombre de la Empresa
       3-  Subtítulo de la Empresa
       4-  Clasificación (COTIZACIÓN -- FACTURA) > select
       5-  Desarrollador > select
       6-  Puesto de Desarrollador > select
       7-  Fecha > auto 
        -->
        <form class="client-info" autocomplete="off" id="form">
            <div class="select-group">
                <select name="select" placeholder="values" class="select-type">
                    <option value="value1">
                        Value 1
                    </option>
                    <option value="value2">
                        Value 2
                    </option>
                </select>
            </div>
            <input id="button" type="button" value="FACTURAR">
        </form>
    </div>
    <template id="input-group">
        <div class="input-group">
            <input type="text">
            <label></label>
        </div>
    </template>
    <script src="main.js">
    </script>
</body>

</html>
