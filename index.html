<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>beta-billing</title>

</head>

<body>
    <header>
        <img src="/img/logo.svg" alt="null-logo" class="logo">
        <div class="def">
            <h1 class="title">Null biling</h1>
            <p class="desc">Fill the inputs down below within the client data.</p>
        </div>
    </header>

    <div class="container">
        <!-- 
       0-  Clasificación (COTIZACIÓN -- FACTURA) > select
       1-  Representante
       2-  Nombre de la Empresa
       3-  Subtítulo de la Empresa
       4-  Desarrollador > select
       6-  Fecha > auto 
        -->
        <form class="client-info" autocomplete="off" id="form">
            <div class="select-section" id="type-bill">
                <div class="select-group" id="select-group">
                    <span>
                        <p id="type-document">tipo</p>
                        <img src="./img/icons/drop-down.svg" alt="icon" id="dropdown-icon" class="dropdown-icon">
                    </span>
                </div>
                <div id="option-group" class="option-group invisible">
                    <div class="option">
                        <p>Cotización</p>
                    </div>
                    <div class="option">
                        <p>Factura</p>
                    </div>
                </div>
            </div>

            <div class="select-section" id="developer">
                <div class="select-group" id="select-group">
                    <span>
                        <p id="type-document">Desarrollador</p>
                        <img src="./img/icons/drop-down.svg" alt="icon" id="dropdown-icon" class="dropdown-icon  one">
                    </span>
                </div>
                <div id="option-group" class="option-group invisible">
                    <div class="option">
                        <p>Wilfred Pichardo</p>
                    </div>
                    <div class="option">
                        <p>Alfred Medina</p>
                    </div>
                </div>
            </div>
            <input id="bill-button" type="button" value="FACTURAR">
        </form>
    </div>
    <template id="input-group">
        <div class="input-group">
            <input type="text">
            <label></label>
        </div>
    </template>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
