<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>core-billing</title>
    <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
</head>

<body>
    <header>
        <img src="/img/logo.svg" alt="null-logo" class="logo">
        <div class="def">
            <h1 class="title">Null bill</h1>
            <p class="desc">Fill the data fields down below.</p>
        </div>
        <div class="services-total" id="services-total">
            <span class="total-group" id="total-group">
                &#x24;RD
                <p id="total">0</p>
            </span>
        </div>
    </header>

    <div class="container">
        <form class="client-info" autocomplete="off" id="form">
            <div class="select-section" id="type-bill">
                <div class="select-group" id="select-group">
                    <span>
                        <p id="type-document">tipo</p>
                        <img src="./img/icons/drop-down.svg" alt="icon" id="dropdown-icon" class="dropdown-icon">
                    </span>
                </div>
                <div id="option-group" class="option-group invisible">
                    <div class="option">
                        <p>Cotizaci√≥n</p>
                    </div>
                    <div class="option">
                        <p>Factura</p>
                    </div>
                </div>
            </div>
            <!-- Right here, the client data inputs will render. -->
            <div id="text-input-container"></div>

            <div class="select-section" id="developer">
                <div class="select-group" id="select-group">
                    <span>
                        <p id="type-developer">Desarrollador</p>
                        <img src="./img/icons/drop-down.svg" alt="icon" id="dropdown-icon" class="dropdown-icon  one">
                    </span>
                </div>
                <div id="option-group" class="option-group invisible">
                    <div class="option">
                        <p>Wilfred Pichardo</p>
                    </div>
                    <div class="option">
                        <p>Alfred Medina</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="services" id="service-input-container">
                <!-- Right here, services will render.-->
                <div class="add-service" id="add-services">
                    <div class="add-button">
                        <p class="add-cross">+</p>
                    </div>
                </div>
            </div>

            <input id="bill-button" type="button" value="FACTURAR">
        </form>
    </div>
    <template id="input-group-template">
        <div class="input-group">
            <input type="text">
            <label></label>
        </div>
    </template>
    <template id="services-template">
        <div id="service-group" class="service-group">
            <div id="price-group" class="price-group">
                <p id="currency" class="currency">&#x24;RD</p>
                <input type="text" name="price" id="price" placeholder="1,000.00">
            </div>
            <div id="name-group" class="name-group">
                <input type="text" name="name" id="name" placeholder="Nombre del Servicio">
                <div class="delete-service" id="delete-service">
                    <div class="black-square"></div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
